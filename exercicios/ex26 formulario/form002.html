<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form  method="post" autocomplete="on">
        <p>
            <label for="isu"> Usuario:</label>
            <input type="text"  id="isu" required minlength="5" maxlength="15" placeholder="nome do usuario" autocomplete="username">
                </p>
                
                <p><label for="Isen"> Senha:</label>
                <input type="password" id="Isen" required minlength="8" maxlength="12" placeholder="digite sua senha" autocomplete="current-password"></p>

                <input type="submit" value="Enviar">
                <input type="reset" value="limpar">
    </form>
    
</body>
</html>
