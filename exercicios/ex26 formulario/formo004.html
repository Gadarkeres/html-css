<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
            
            </p>
            <p><label for="itel"> Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required
                pattern="^\(\d{2}\)\[0-9] {4,5}-[0-9] {4}$" placeholder="(xx) xxxxx-xxxx">
            
                </p>
        </fieldset>
            <!-- Estudar mais dobre RegEX-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
