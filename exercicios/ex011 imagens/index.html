<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens </title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aummente e diminua o tamanho do seu narvegador </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexível">
      
        <h1>reproduzindo audio </h1>
        <p>audio</p>
        <audio src="midia/musica.mp3" controls muted ></audio>
        <!-- mp3 wav ogg-->
        <!--outra maneira de por audio abaixo, o de cima e mais simples mas mais limitado-->
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/musica.mp3" type="audio/mpeg">
            <!--ele vai tentar usar de cima para baixo-->
            <source src="midia/musica.ogg" type="audio/ogg">
            <source src="midia/musica.wav" type="audio/wav">
            <p>infelizmente seu navegador não consegue reproduzir audio. </p>
            <a href="midia/musica.mp3"> Clique aqui para baixar o link MP3</a>

        <!-- agora vamos para videos-->
        <h1>VIDEOS</h1>

        </audio>
    </picture>
</body>
</html>
