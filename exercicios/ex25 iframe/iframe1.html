<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            border: 1px solid black;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.089);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"
        height="1000" width="500">
            
            <a href="https://cursoemvideo.com/"></a>
        

        </iframe>
        

        para aprender a programar.</p>
        
        <p>o site do <iframe src="https://www.google.com.br" frameborder="0">  Github </iframe> também é muito bom</p>
</body>
</html>
