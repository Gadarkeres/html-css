<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        li{
            background-color: rgb(228, 4, 34);
        }
    </style>

</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas, onde a ordem faz a diferença</h2> <!--COMENTARIO É <! -- -->
     <ol type="12" start="10">
        <li>Item de lista</li> 
        <li>ligar pra mãe</li>
        <li>acordar</li>
        <li>tomar cafe</li>
        <li>dormir</li>
        <li>ir para facul</li>
        <li>dps trabalhar</li>
     </ol>

     <h2>listas não Ordenadas</h2>
     <ul>
        <li>pao</li>
        <li>leite</li>
        <li>arroz</li>
        <li>feijao</li>  
        <li>oleeo</li>
     </ul>

</body>
</html>
